<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Playing With Sections</title>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>


<style type="text/css">
	
#wrap{
	width: 750px;
	margin:0 auto;
}

#map {
	float:left;
	width:325px;
	background-color:#ddd;	
}

#chart {
	float:right;
	width:325px;
	background-color:#9c9;	
}

</style>
</head>

<body>
	<div id="wrap">
			
  	   <div id="map"> This is where the map should go. </div>
	   <div id="chart"> This is where the chart should go. </div>

	</div>
</body>
</html>
